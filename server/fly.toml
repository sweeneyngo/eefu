# fly.toml app configuration file generated for eefu-api on 2026-02-04T17:15:29-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'eefu-api'
primary_region = 'sjc'

[build]
  [build.args]
    GO_VERSION = '1.24.5'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "data"
  destination = "/data"
